<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Avatar Rendu</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .avatar-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #FFD700;
            background: white;
            margin: 20px;
            display: inline-block;
        }
        .avatar-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Test Rendu Avatar</h1>

    <div class="test-container">
        <h2>Test 1: Avatar complet (comme dans l'app)</h2>
        <div class="avatar-wrapper">
            <img class="avatar-layer" src="/avatar_v1/layers/01_head/head_01_round.svg" alt="head">
            <img class="avatar-layer" src="/avatar_v1/layers/02_eyes/eyes_01_dots.svg" alt="eyes">
            <img class="avatar-layer" src="/avatar_v1/layers/03_nose/nose_01_dot.svg" alt="nose">
            <img class="avatar-layer" src="/avatar_v1/layers/04_mouth/mouth_01_smile.svg" alt="mouth">
            <img class="avatar-layer" src="/avatar_v1/layers/05_hair/hair_01_buzz.svg" alt="hair">
        </div>
    </div>

    <div class="test-container">
        <h2>Test 2: Avec objectFit contain</h2>
        <div class="avatar-wrapper">
            <img class="avatar-layer" style="object-fit: contain;" src="/avatar_v1/layers/01_head/head_01_round.svg" alt="head">
            <img class="avatar-layer" style="object-fit: contain;" src="/avatar_v1/layers/02_eyes/eyes_01_dots.svg" alt="eyes">
            <img class="avatar-layer" style="object-fit: contain;" src="/avatar_v1/layers/03_nose/nose_01_dot.svg" alt="nose">
            <img class="avatar-layer" style="object-fit: contain;" src="/avatar_v1/layers/04_mouth/mouth_01_smile.svg" alt="mouth">
            <img class="avatar-layer" style="object-fit: contain;" src="/avatar_v1/layers/05_hair/hair_01_buzz.svg" alt="hair">
        </div>
    </div>

    <div class="test-container">
        <h2>Test 3: Avec objectFit cover</h2>
        <div class="avatar-wrapper">
            <img class="avatar-layer" style="object-fit: cover;" src="/avatar_v1/layers/01_head/head_01_round.svg" alt="head">
            <img class="avatar-layer" style="object-fit: cover;" src="/avatar_v1/layers/02_eyes/eyes_01_dots.svg" alt="eyes">
            <img class="avatar-layer" style="object-fit: cover;" src="/avatar_v1/layers/03_nose/nose_01_dot.svg" alt="nose">
            <img class="avatar-layer" style="object-fit: cover;" src="/avatar_v1/layers/04_mouth/mouth_01_smile.svg" alt="mouth">
            <img class="avatar-layer" style="object-fit: cover;" src="/avatar_v1/layers/05_hair/hair_01_buzz.svg" alt="hair">
        </div>
    </div>

    <div class="test-container">
        <h2>Test 4: SVG unique pour référence</h2>
        <div class="avatar-wrapper">
            <img class="avatar-layer" src="/avatar_v1/layers/01_head/head_01_round.svg" alt="head only">
        </div>
    </div>
</body>
</html>
