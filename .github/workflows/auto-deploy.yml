name: Auto Deploy to Main

on:
  push:
    branches:
      - 'claude/production-deploy-*'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to main
        run: |
          git fetch origin main
          git checkout main
          git merge --no-ff ${{ github.ref_name }} -m "chore: Auto-deploy from ${{ github.ref_name }}"
          git push origin main
